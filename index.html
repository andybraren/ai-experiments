<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Experiments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .experiments {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .experiment-link {
            display: block;
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 1.1em;
            font-weight: 500;
        }

        .experiment-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .experiment-link:active {
            transform: translateY(-1px);
        }

        .experiment-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .experiment-description {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª AI Experiments</h1>
        <p class="subtitle">Interactive demos and prototypes</p>
        
        <div class="experiments">
            <a href="./interface-builder/" class="experiment-link">
                <div class="experiment-name">Interface Builder</div>
                <div class="experiment-description">Dynamic UI component builder</div>
            </a>
            
            <a href="./tech-tree-roadmap/" class="experiment-link">
                <div class="experiment-name">Tech Tree Roadmap</div>
                <div class="experiment-description">Visual technology progression mapper</div>
            </a>
            
            <a href="./windowing-system/" class="experiment-link">
                <div class="experiment-name">Windowing System</div>
                <div class="experiment-description">Custom window management interface</div>
            </a>
        </div>
    </div>
</body>
</html>
